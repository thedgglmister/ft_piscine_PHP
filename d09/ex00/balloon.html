<DOCTYPE! html>
<html>
<head>
	<style>
		#balloon {
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div id="balloon"></div>
</body>
</html>
<script>
	var balloon = document.getElementById("balloon");
	balloon.style.width = 200;
	balloon.style.height = 200;
	balloon.style.backgroundColor = "red";
	balloon.addEventListener("click", function() {
		this.style.height = (parseInt(this.style.height) + 10);
		this.style.width = (parseInt(this.style.width) + 10);
		if (parseInt(balloon.style.width) > 420)
		{
			balloon.style.height = 200;
			balloon.style.width = 200;
		}
		if (balloon.style.backgroundColor == "red")
			balloon.style.backgroundColor = "green";
		else if (balloon.style.backgroundColor == "green")
			balloon.style.backgroundColor = "blue";
		else if (balloon.style.backgroundColor == "blue")
			balloon.style.backgroundColor = "red";
	});
	balloon.addEventListener("mouseleave", function() {
		if (parseInt(balloon.style.width) > 200)
		{
			this.style.height = (parseInt(this.style.height) - 5);
			this.style.width = (parseInt(this.style.width) - 5);
		}
		if (balloon.style.backgroundColor == "red")
			balloon.style.backgroundColor = "blue";
		else if (balloon.style.backgroundColor == "blue")
			balloon.style.backgroundColor = "green";
		else if (balloon.style.backgroundColor == "green")
			balloon.style.backgroundColor = "red";
	})
</script>
