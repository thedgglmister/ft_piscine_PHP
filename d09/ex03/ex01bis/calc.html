<DOCTYPE! html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="calc">
		<input type="text" id="left" value ="" />
		<select id="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="right" value ="" />
	</div>
	<input type="submit" id="submit" value="Try me!" />
</body>
</html>
<script>
$(document).ready(function() {
	setInterval(function() {
		alert("Please, use me...");
	}, 30000);


	function is_nonneg_int(str) {
		var n = Math.floor(Number(str));
		return (String(n) === str && n >= 0);
	}

	$("#submit").on("click", function() {
		var left_str = $("#left").val();
		var right_str = $("#right").val();
		var op = $("#op").val();
		if (!is_nonneg_int(left_str) || !is_nonneg_int(right_str))
		{
			console.log("Error :(");
			alert("Error :(");
		}
		else if ((op === "%" || op ==="/") && parseInt(right_str) === 0)
		{
				console.log("It's over 9000!");
				alert("It's over 9000!");
		}
		else
		{
			var l = parseInt(left_str);
			var r = parseInt(right_str);
			var result;
			switch(op)
			{
				case "+":
					result = l + r;
					break;
				case "-":
					result = l - r;
					break;
				case "*":
					result = l * r;
					break;
				case "/":
					result = l / r;
					break;
				case "%":
					result = l % r;
					break;
			}
			console.log(result);
			alert(result);
		}
	})
});
</script>
